<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chart Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="chart.css" />
</head>
<body>
    <h1 class="header-text">Chart Playground</h1>
    <!-- Placeholder div -->
    <div class="chart-container"></div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="chartRenderer.js"></script>
    <script>
        let options = {
            unit: '$',
            YtickSize: 25,
            XtickSize: 9,
            interpolatorType: 'basis'
        };
        let chart = new ChartRenderer();
        chart.drawLine(options);

    </script>
</body>
</html>
